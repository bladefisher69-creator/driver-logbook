
# Render: internal communication uses HTTP. TLS terminated at Render edge.
server {
    listen 80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API/auth/admin endpoints to the backend service.
    # In docker-compose this should point to the `backend` service. When
    # running a monolithic container you must ensure the backend listens
    # on the port nginx proxies to.
    location ~ ^/(auth|api|admin|swagger|redoc)(/|$) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use $scheme so Django can detect http vs https correctly
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
